querytool-css:
  filter: cssrewrite
  output: ckanext-querytool/%(version)s-querytool.css
  contents:
    - style.css

public-querytool-css:
  filter: cssrewrite
  output: ckanext-querytool/%(version)s-public-querytool.css
  contents:
    - public-querytool.css

variables-less:
  filter: cssrewrite
  output: ckanext-querytool/inc/variables.less
  contents:
    - inc/variables.less

mixins-less:
  filter: cssrewrite
  output: ckanext-querytool/inc/mixins.less
  contents:
    - inc/mixins.less

responsive-less:
  filter: cssrewrite
  output: ckanext-querytool/inc/responsive.less
  contents:
    - inc/responsive.less

querytool-js:
  output: ckanext-querytool/%(version)s-querytool.js
  extra:
    preload:
      - base/main
      - vendor/bootstrap
      - vendor/jquery
  contents:
    - javascript/adaptive_design.js
    - javascript/anchor_fix.js
    - javascript/vitals.js
    - javascript/modules/fullscreen.js
    - javascript/querytool_data.js
    - javascript/public_query.js
  filter:
    - rjsmin

querytool-image-upload-js:
  filter: rjsmin
  output: ckanext-querytool/%(version)s-querytool-image-upload.js
  extra:
    preload:
      - base/main
  contents:
    - javascript/modules/querytool_image_upload.js

querytool-group-autocomplete-js:
  filter: rjsmin
  output: ckanext-querytool/%(version)s-querytool-autocomplete.js
  extra:
    preload:
      - base/main
      - vendor/bootstrap
  contents:
    - javascript/modules/vs-groups-autocomplete.js

querytool-group-confirm-action-js:
  filter: rjsmin
  output: ckanext-querytool/%(version)s-querytool-confirm-action.js
  extra:
    preload:
      - vendor/bootstrap
  contents:
    - javascript/modules/group-confirm-action.js
