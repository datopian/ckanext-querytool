<div class="item-content" style="height:500px;" data-module="querytool-viz-preview"
     data-module-type="{{ type }}"
     data-module-colors="{{ colors }}"
     data-module-seq_color="{{ seq_color }}"
     data-module-color_type="{{ color_type }}"
     data-module-x_axis="{{ x_axis }}"
     data-module-y_axis="{{ y_axis }}"
     data-module-sql_string="{{ sql_string }}"
     data-module-chart_type="{{ chart_type }}"
     data-module-title="{{ title }}"
     data-module-show_legend="{{ show_legend }}"
     data-module-show_annotations="{{ show_annotations }}"
     data-module-x_text_rotate="{{ x_text_rotate }}"
     data-module-x_text_multiline="{{ x_text_multiline }}"
     data-module-x_tick_culling_max="{{ x_tick_culling_max }}"
     data-module-tooltip_name="{{ tooltip_name }}"
     data-module-data_format="{{ data_format }}"
     data-module-y_tick_format="{{ y_tick_format }}"
     data-module-x_tick_format="{{ x_tick_format }}"
     data-module-chart_padding_left="{{ chart_padding_left }}"
     data-module-chart_padding_bottom="{{ chart_padding_bottom }}"
     data-module-padding_top="{{ padding_top }}"
     data-module-padding_bottom="{{ padding_bottom }}"
     data-module-tick_count="{{ tick_count }}"
     data-module-show_labels="{{ show_labels }}"
     data-module-show_labels_as_percentages="{{ show_labels_as_percentages }}"
     data-module-y_label="{{ y_label }}"
     data-module-y_label_hide="{{ y_label_hide or 'false' }}"
     data-module-x_label="{{ x_label }}"
     data-module-x_label_hide="{{ x_label_hide or 'false' }}"
     data-module-y_from_zero="{{ y_from_zero or 'false' }}"
     data-module-x_from_zero="{{ x_from_zero or 'false' }}"
     data-module-filter_name="{{ filter_name }}"
     data-module-filter_value="{{ filter_value }}"
     data-module-category_name="{{ category_name }}"
     data-module-query_filters="{{ query_filters }}"
     data-module-info_query_filters="{{ info_query_filters }}"
     data-module-data_sort="{{ data_sort }}"
     data-module-measure_label="{{ measure_label }}"
     data-module-static_reference_columns="{{ h.querytool_dump_json(static_reference_columns or []) }}"
     data-module-static_reference_label="{{ static_reference_label }}"
     data-module-dynamic_reference_type="{{ dynamic_reference_type }}"
     data-module-dynamic_reference_factor="{{ dynamic_reference_factor }}"
     data-module-dynamic_reference_label="{{ dynamic_reference_label }}"
     data-module-plotly="{{ plotly }}"
     data-module-bar_width="{{ bar_width }}"
     data-module-donut_hole="{{ donut_hole }}"
     data-module-chart_id="{{ chart_id }}"
     data-module-description="{{ description  }}"
     >
</div>
